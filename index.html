<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Cube with Video Texture</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <model-viewer
      src="painting.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="fixed"
      environment-image="neutral"
      camera-controls
      exposure="0.3"
    >
      <video
        slot="poster"
        id="video"
        autoplay
        loop
        muted
        playsinline
        style="display:none"
      >
        <source src="test.mp4" type="video/mp4" />
      </video>
      <model-viewer-camera
        orbit-target="0 0 0"
        min-camera-orbit="auto 30deg auto"
        max-camera-orbit="auto 75deg auto"
        min-field-of-view="10deg"
        max-field-of-view="60deg"
        transition-duration="0.7s"
      ></model-viewer-camera>
      <script>
        const modelViewer = document.querySelector("model-viewer");
        const video = modelViewer.querySelector("video");
        const texture = new THREE.VideoTexture(video);

        modelViewer.addEventListener("model-loaded", () => {
            const model = modelViewer.querySelector("model");
            const material = model.materials.find((m) => m.name === "test");
            if (material) {
                material.map = texture;
            }
        });
      </script>
    </model-viewer>
  </body>
</html>
