<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Cube with Video Texture</title>
    <style>
      #arjsDiv {
        height: 100vh;
        width: 100vw;
        margin: 0;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div id="arjsDiv">
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.4/aframe/build/aframe-ar.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <a-scene embedded arjs="sourceType: webcam">
        <a-assets>
          <video id="video" src="/assets/test.mp4" autoplay loop></video>
        </a-assets>
        <a-marker preset="hiro">
          <a-plane
            position="0 0 0"
            rotation="-90 0 0"
            scale="0.5 0.5 0.5"
            color="#7BC8A4"
          ></a-plane>
        </a-marker>
        <a-entity
          id="cube"
          geometry="primitive: box"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          material="shader: flat; src: #video"
        ></a-entity>
        <a-entity camera></a-entity>
      </a-scene>
    </div>
    <script>
      // Get the video element
      const video = document.getElementById("video");

      // Initialize the Three.js renderer
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Initialize the Three.js scene
      const scene = new THREE.Scene();

      // Initialize the Three.js camera
      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );
      camera.position.set(0, 0, 5);

      // Initialize the Three.js cube with video texture
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const videoTexture = new THREE.VideoTexture(video);
      const material = new THREE.MeshBasicMaterial({ map: videoTexture });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Animate the cube
      function animate() {
        requestAnimationFrame(animate);
        if (videoTexture && videoTexture.image && videoTexture.image.width > 0) {
          videoTexture.needsUpdate = true;
        }
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
