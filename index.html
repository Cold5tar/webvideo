<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Cube with Video Texture</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </head>
  <body>
    <model-viewer
      src="assets/painting.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="fixed"
      environment-image="neutral"
      camera-controls
    >
      <video
        slot="hotspot-1"
        src="assets/test.mp4"
        autoplay
        loop
        muted
        playsinline
      ></video>
      <button slot="ar-button" id="arButton" onclick="window.location.reload()">Restart AR</button>
    </model-viewer>
  </body>
</html>
