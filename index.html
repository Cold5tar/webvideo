<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR Cube with Rotated Video Texture</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      touch-action: pan-y;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
>
  <a-assets>
    <video id="video" autoplay loop crossorigin="anonymous" src="hamzer.mp4"></video>
  </a-assets>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-entity
    geometry="primitive: box"
    material="shader: standard; src: #video;"
    rotation="0 0 0"
    position="0 0.5 -4"
    scale="1 1 1"
  ></a-entity>
  <a-camera rotation-reader fov="80"></a-camera>
</a-scene>
</body>
</html>
